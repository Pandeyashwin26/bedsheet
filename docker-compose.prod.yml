# AGRI-मित्र - Production Docker Compose Override
# ═══════════════════════════════════════════════════════════════════════════════
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# ═══════════════════════════════════════════════════════════════════════════════

services:
  api:
    container_name: agrimitra-api-prod
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=WARNING
      - LOG_JSON_FORMAT=true
      - DATABASE_URL=postgresql://agrimitra:${DB_PASSWORD:-agrimitra}@postgres:5432/agrimitra
    volumes:
      - ml-models:/app/ml/saved_models
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always

  postgres:
    container_name: agrimitra-db-prod
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agrimitra}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
